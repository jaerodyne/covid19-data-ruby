version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2 

jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.3-stretch-node
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Configure Bundler
          command: |
            echo 'export BUNDLER_VERSION=$(cat Gemfile.lock | tail -1 | tr -d " ")' >> $BASH_ENV
            source $BASH_ENV
            gem install bundler
      - ruby/bundle-install
  
      - run:
          name: Run unit tests using RSpec
          command: >
            mkdir -p /tmp/tests-rspec-results

            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | circleci tests
            split --split-by=timings)"

            bundle exec rspec \
              --format progress \
              --format RspecJunitFormatter \
              --out /tmp/tests-rspec-results/rspec.xml \
              $TEST_FILES
      - store_test_results:
          path: /tmp/tests-rspec-results

  deploy:
    docker:
      - image: circleci/ruby:2.4.1-node-browsers
      
    working_directory: ~/covid19_data_ruby
    
    steps:
      - checkout
      - run:
          name: Setup Rubygems
          command: bash .circleci/setup-rubygems.sh
      
      - run:
          name: Publish to Rubygems
          command: |
            gem signin --otp $RUBYGEMS_OTP_KEY
            gem build covid19_data_ruby.gemspec
            gem push "covid19_data_ruby-$(git describe --tags).gem"

workflows:
  version: 2
  test-deploy:
    jobs:
      - build:
          filters:  # required since `deploy` has tag filters AND requires `build`
              tags:
                only: /.*/
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
          context: ruby_gems #set in circleci dashboard under org settings
